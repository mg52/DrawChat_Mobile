<ion-view title="Signup">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list" ng-submit="signup()">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="" ng-model="mainData.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="mainData.username" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="mainData.password" placeholder="">
                </label>
            </ion-list>
            <button class="button button-stable button-block ">Sign up</button>
            <p>{{message}}</p>
        </form>
    </ion-content>
</ion-view>
